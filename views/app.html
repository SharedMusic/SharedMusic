<!DOCTYPE html>

<html>
	<head>
		<title>Shared Music</title>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<!-- Default theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="../css/index.css"> -->
		
		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<!-- Requirejs script importing -->
		<script data-main="../js/main.js" src="../js/require.js"></script>

	</head>

	<body>
		<h1>Shared Music</h1>
		<hr>
		<!-- User list proof of concept test -->
		<div ng-controller="UserController as userList">
			<label>Name:</label>
			<form ng-submit="userList.addUser()">
				<input type="text" ng-model="userList.temp"  size="30"
					placeholder="type your name here">
				<input class="btn btn-primary" type="submit" value="enter room">
			</form>
			<hr>
			<h1>Welcome to Shared Music!</h1>
			<div>
				<h2>Users in room:</h2>
				<ul>
					<li ng-repeat="user in userList.users">{{user.name}} as user id: {{user.id}}</li>
				</ul>
			</div>
		</div>
		<hr>
		<hr>
		<!-- Music list proof of concept test -->
		<div ng-controller="MusicController as musicList">
			<label>Song:</label>
			<form ng-submit="musicList.addSong()">
				<input type="text" ng-model="musicList.temp"  size="30"
					placeholder="type your name here">
				<input class="btn btn-primary" type="submit" value="enter room">
			</form>
			<hr>
			<div>
				<h2>Songs in Queue:</h2>
				<ul>
					<li ng-repeat="song in musicList.queue">{{song.name}} as song id: {{song.id}}</li>
				</ul>
			</div>
		</div>
	</body>
</html>
